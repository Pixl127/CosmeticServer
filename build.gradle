plugins {
    id 'java'
}

group = 'de.pixl'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "https://repo.craftsblock.de/releases" }
}

dependencies {
    implementation 'de.craftsblock.craftscore:CraftsCore:3.7.23-SNAPSHOT'
    implementation "de.craftsblock:craftsnet:2.1.1-SNAPSHOT"
    implementation 'com.google.code.gson:gson:2.10.1'
}